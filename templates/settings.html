<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechXSolution - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="..\static\css\dashboard-style.css">
  <link rel="stylesheet" href="..\static\css\settings-style.css">
</head>
<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <img src="/static/images/Techxlight.png" alt="TechXSolution Logo" class="logo">
        <h3>TechXSolution</h3>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="\admin-dashboard" data-page="dashboard">
            <i class="fas fa-tachometer-alt"></i> Dashboard
          </a>
        </li>
        <li>
          <a href="\tasks" data-page="tasks">
            <i class="fas fa-tasks"></i> Tasks
          </a>
        </li>
        <li>
          <a href="\users" data-page="users">
            <i class="fas fa-users"></i> Users
          </a>
        </li>
        <li>
          <a href="\teams" data-page="teams">
            <i class="fas fa-user-friends"></i> Teams
          </a>
        </li>
        <li class="active">
          <a href="\settings" data-page="settings">
            <i class="fas fa-cog"></i> Settings
          </a>
        </li>
      </ul>
    </nav>

    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          <div class="ms-auto d-flex align-items-center">
            <div class="dropdown">
              <button class="btn d-flex align-items-center" type="button" id="userDropdown" data-bs-toggle="dropdown">
                <!-- <img src="{{ user_image }}" alt="Admin" class="avatar me-2">  -->
                <span>Admin</span> 
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                    <i class="fas fa-user me-2"></i>Profile
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="/settings" data-action="settings">
                    <i class="fas fa-cog me-2"></i>Settings
                  </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <a class="dropdown-item" href="/login" data-action="logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div class="container-fluid p-4">
        <h2 class="page-title mb-4">Settings</h2>

        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4>Account Settings</h4>
              </div>
              <div class="card-body">
                <form method="POST" action="/settings">
                    <div class="mb-3">
                      <label for="email" class="form-label">Current Email</label>
                      <input type="email" class="form-control" name="email" list="emails" id="email" required>
                      <datalist id="emails">
                        {% for user in all_users %}
                          <option value="{{ user.Email }}">{{ user.Email }}</option>
                        {% endfor %}
                      </datalist>
                    </div>
                  
                    <div class="mb-3">
                      <label for="new_email" class="form-label">New Email</label>
                      <input type="email" class="form-control" name="new_email" placeholder="Enter New Email">
                    </div>
                  
                    <div class="mb-3">
                      <label for="new_password" class="form-label">New Password</label>
                      <input type="password" class="form-control" name="new_password" placeholder="Enter New Password">
                    </div>
                  
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                  </form>
                  
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editProfileModalLabel">Edit Profile
